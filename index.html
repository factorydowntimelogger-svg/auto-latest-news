<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Top 10 | Real-Time News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text: #f1f5f9;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        h1 { font-size: 1.5rem; letter-spacing: -1px; }
        .refresh-btn {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .refresh-btn:hover { background: var(--accent); color: white; }
        
        #news-container {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 20px;
        }
        .news-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .news-card:hover { transform: translateY(-3px); }
        .news-img {
            width: 150px;
            height: 100px;
            object-fit: cover;
        }
        .news-content { padding: 15px; flex: 1; }
        .news-title { font-size: 1.1rem; font-weight: 600; margin: 0 0 8px 0; line-height: 1.4; }
        .news-time { font-size: 0.8rem; color: #94a3b8; }

        @media (max-width: 600px) {
            .news-card { flex-direction: column; }
            .news-img { width: 100%; height: 200px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>TOP <span style="color:var(--accent)">10</span> US NEWS</h1>
        <button class="refresh-btn" onclick="loadNews()"><i class="fas fa-sync-alt"></i> Refresh</button>
    </header>

    <div id="news-container">
        </div>

    <script>
        async function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = "<p>Updating feed...</p>";
            
            try {
                // We fetch the JSON file generated by your Python script
                const response = await fetch('news.json');
                const data = await response.json();
                
                // Store in localStorage for offline/backup use
                localStorage.setItem('cachedNews', JSON.stringify(data));
                renderNews(data);
            } catch (error) {
                console.log("Using cached data");
                const cached = localStorage.getItem('cachedNews');
                if(cached) renderNews(JSON.parse(cached));
            }
        }

        function renderNews(newsArray) {
            const container = document.getElementById('news-container');
            container.innerHTML = newsArray.map(item => `
                <div class="news-card">
                    <img src="${item.image || 'https://via.placeholder.com/150'}" class="news-img">
                    <div class="news-content">
                        <div class="news-time">${item.published}</div>
                        <h2 class="news-title">${item.heading}</h2>
                    </div>
                </div>
            `).join('');
        }

        // Initial Load
        window.onload = loadNews;
    </script>
</body>
</html>
